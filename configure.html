<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex  justify-center w-full">

    <div class="bg-white p-8 rounded-lg shadow-md w-1/3 space-y-6">
        <!-- Dropdown and button to open the selected IP -->
        <div>
            <label class="block text-lg font-semibold mb-2">Select an IP:</label>
            <div class="flex space-x-2">
                <select id="ip-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="192.168.1.88">192.168.1.88</option>
                    <option value="192.168.1.3">192.168.1.3</option>
                    <option value="192.168.1.4">192.168.1.4</option>
                    <option value="192.168.1.5">192.168.1.5</option>
                    <option value="192.168.1.6">192.168.1.6</option>
                    <option value="192.168.1.7">192.168.1.7</option>
                    <option value="192.168.1.8">192.168.1.8</option>
                    <option value="192.168.1.9">192.168.1.9</option>
                    <option value="192.168.1.10">192.168.1.10</option>
                    <option value="192.168.1.11">192.168.1.11</option>
                    <option value="192.168.1.12">192.168.1.12</option>
                    <option value="192.168.1.13">192.168.1.13</option>
                    <option value="192.168.1.14">192.168.1.14</option>
                </select>
                <button onclick="openInNewTab()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none">
                    Open
                </button>
            </div>
        </div>

        <!-- Disabled input and copy button -->
        <div>
            <label class="block text-lg font-semibold mb-2">Copyable Text:</label>
            <div class="flex space-x-2">
                <input type="text" id="copy-text" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" value="rmtp://117.248.105.198:1935/live/%SN%" disabled>
                <button onclick="copyToClipboard()" class="px-4 py-2  transition-all duration-500 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none">
                    Copy
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to open the selected IP in a new tab
        function openInNewTab() {
            const ip = document.getElementById("ip-select").value;
            window.open(`http://${ip}`, '_blank');
        }

        // Function to copy the text from the disabled input to clipboard
        function copyToClipboard() {
            const copyText = document.getElementById("copy-text");
            navigator.clipboard.writeText(copyText.value).then(() => {
                // alert("Copied to clipboard: " + copyText.value);
            });
        }
    </script>
    
</body>
</html>
